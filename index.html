<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="user-managemen-icon1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Clients Management</title>
</head>

<body>

    <!-- Nav -->
    <nav>
        <h1>Clients Management</h1>
        <ul>
            <li><a id="btn_nav_way-login">Login</a></li>
            <li><a id="btn_nav_way-singup">Sign Up</a></li>
            <li><a id="btn_nav_way-logout">Log Out</a></li>
        </ul>
    </nav>

    <div class="layout">

        <div class="console" id="consola">

            <!-- Add client -->
            <div id="add_clients">
                <div id="inputs_add">
                    <div>
                        <label for="add_DI">DI</label>
                        <input type="number" id="add_DI">

                        <label for="add_name">Name</label>
                        <input type="text" id="add_name">

                        <label for="add_lastname">Lastname</label>
                        <input type="text" id="add_lastname">

                        <label for="add_birthday">Birthday</label>
                        <input type="date" id="add_birthday">

                        <label for="add_email">Email</label>
                        <input type="email" id="add_email">
                    </div>
                    <div>
                        <label for="add_addressOne">Address 1</label>
                        <input type="text" id="add_addressOne">

                        <label for="add_addressTwo">Address 2</label>
                        <input type="text" id="add_addressTwo">

                        <label for="add_phonenumber">Phone N째 1</label>
                        <input type="number" id="add_phonenumberOne">

                        <label for="add_phonenumber">Phone N째 2</label>
                        <input type="number" id="add_phonenumberTwo">
                    </div>
                </div>
                <button id="btn_add">Add</button>
                <button id="add_cancel">Cancel</button>
            </div>

            <!-- manage -->
            <div class="manager" id="manage_template">

                <!-- clients list -->
                <div id="list">
                    <h3>List</h3>
                    <ul id="list_clients">


                    </ul>
                    <button id="add_way">Add</button>
                </div>

            </div>

            <!-- Welcome -->
            <div class="welcome" id="welcome_template">
                <h2>Welcome, login to manage your customers.</h2>
                <button id="btn_way-login">Login</button>
                <p>You dont have an acount?</p>
                <button id="btn_way-singup">Sign up</button>
            </div>

            <!-- login -->
            <div id="login_template">
                <div class="inputs-login">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="login_email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="login_password">
                    <button id="login_button" class="btn_submit" type="submit">Login</button>
                </div>
            </div>

            <!-- signup -->
            <div id="signup_template">
                <div id="inputs_signup">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="signup_username">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="signup_email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="signup_password">
                    <button id="signup_button" class="btn_submit" type="submit">Signup</button>
                </div>
            </div>

            <!-- Edit -->
            <div id="edit_clients">
                <div id="inputs_edit">
                    <div>
                        <label for="edit_name">Name</label>
                        <input type="text" id="edit_name">

                        <label for="edit_lastname">Lastname</label>
                        <input type="text" id="edit_lastname">

                        <label for="edit_email">Email</label>
                        <input type="email" id="edit_email">
                    </div>

                    <div>
                        <label for="edit_addressOne">Address 1</label>
                        <input type="text" id="edit_addressOne">

                        <label for="edit_addressTwo">Address 2</label>
                        <input type="text" id="edit_addressTwo">

                        <label for="edit_phonenumber">Phone N째 1</label>
                        <input type="number" id="edit_phonenumberOne">

                        <label for="edit_phonenumber">Phone N째 2</label>
                        <input type="number" id="edit_phonenumberTwo">
                    </div>

                </div>
                <button id="btn_edit">Edit</button>
                <button id="btn_edit-cancel">Cancel</button>
            </div>


        </div>

        <!-- Popup Notification Container -->
        <div id="popup-container" class="popup-container"></div>
        
    </div>

    <script src="app.js"></script>
</body>

</html>
